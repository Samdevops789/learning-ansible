- name: Demo on conditions
  hosts: all
  vars:
    redhat: true
    debian: false
  tasks:
      - name: Run if it is redhat family
        ansible.builtin.debug:
          msg: " Hello RedHat"
          #when: ansible_os_family == "RedHat"
          when: redhat

      - name: Run if it is debian family
        ansible.builtin.debug:
          msg: " Hello Debian"
          #when: ansible_os_family == "Debian"
          when: debian

